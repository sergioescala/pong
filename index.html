<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="setupScreen">
        <h1>Pong</h1>
        <div class="player-options">
            <div class="player-setup">
                <h2>Player 1</h2>
                <select id="player1Difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="trickster" selected>The Trickster</option>
                    <option value="wall">The Wall</option>
                </select>
            </div>
            <div class="player-setup">
                <h2>Player 2</h2>
                <select id="player2Difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="trickster">The Trickster</option>
                    <option value="wall" selected>The Wall</option>
                </select>
            </div>
        </div>
        <button id="startGame">Start Game</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script src="script.js"></script>
    <footer>V0.9</footer>
</body>
</html>
